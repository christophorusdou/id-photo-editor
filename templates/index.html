<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Photo ID Generator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <h1>Photo ID Generator</h1>
        <div class="input-group">
            <input type="file" id="imageInput" accept="image/*" />
        </div>
        <div class="input-group">
            <label for="width">Width:</label>
            <input
                type="number"
                id="width"
                placeholder="inches/cm"
                step="0.1"
            />
            <label for="height">Height:</label>
            <input
                type="number"
                id="height"
                placeholder="inches/cm"
                step="0.1"
            />
            <select id="unit">
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
            </select>
        </div>
        <div id="image-container">
            <img id="image" src="#" alt="Your Image" style="display: none" />
        </div>
        <div class="zoom-buttons">
            <button id="zoom-in" disabled>Zoom In</button>
            <button id="zoom-out" disabled>Zoom Out</button>
        </div>
        <div>
            <button id="toggle-mode" disabled>Move Crop Window</button>
            <button id="toggle-cursor" disabled>Toggle Cursor</button>
            <button id="remove-bg-button" disabled>Remove Background</button>
            <button id="crop-button" disabled>Crop & Save</button>
            <button id="generate-4x6-button" disabled>Generate 4x6 Layout</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
        <!DOCTYPE html>
       </html>
    </body>
</html>
